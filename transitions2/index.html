<!DOCTYPE html>
<html>
    <head>
        <title>CSS Animations</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div><img src="images/dog.jpg" class="transform" alt="Yellow Lab"></div>
        <div><img src="images/dog2.jpg" class="scale" alt="Looking off in the distance"></div>
        <div><img src="images/dog3.jpg" class="rotate" alt="All ears!"></div>
        <div><img src="images/dog4.jpg" class="skew" alt="Tired"></div>
        <div class="top-space"><img src="images/dog5.jpg" class="origin" alt="Nature Lover"></div>
    </body>
</html>
