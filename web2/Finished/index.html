<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Getting started with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--  COMMENT FOR WHOLE SITE     -->
<body>

    <h1 class="center large border1">I am a level one heading</h1>

    <p class="large">This is a paragraph of text. In the text is a <span>span element</span>
and also a <a href="https://tecvoc.ca">link</a>.</p>

    <p id="paraGreen">This is the second paragraph. It contains an <em>emphasized</em> element.</p>

    <!-- BOTTOM OF PAGE -->
    <ul class="highlight">
        <li>Item <span>one</span></li>
        <li>Item two</li>
        <li>Item <em>three</em></li>
    </ul>

</body>

</html>
